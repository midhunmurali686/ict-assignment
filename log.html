<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/thumb/a/a5/Kerala_God%27s_Own_Country_Logo.svg/220px-Kerala_God%27s_Own_Country_Logo.svg.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="log.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <nav class="navbar  navbar-expand-lg navbar-light bg-warning py-0">
        <a class="navbar-brand font-italic  font-weight-light " href="#" style="font-size: 40px; color: rgb(185, 18, 13);">
          <img src="keralalogo.png"  >
         Kerala Tourism
             </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav ml-auto ">
            <li class="nav-item active">
              <a class="nav-link  text-dark font-weight-bold" href="index.html">Home </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-dark  font-weight-bold " href="explore.html"  >Explore</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark  font-weight-bold" href="#">Sign In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  text-dark font-weight-bold" href="#contact">Contact Us</a>
            </li>
            
          </ul>
        </div>
      </nav>
    <div class="container w-25 ">
        <form id="signup" class="form" action="index.html">
            <h1>Sign In</h1>
            

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off" placeholder="enter email-id" required>
                <small></small>
            </div>


            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="off" onkeyup="trigger()" placeholder="enter password" required>
                <small></small>
            </div>
           

            
            <div class="form-field">
                <input type="submit" value="Sign In" id="btn">
            </div>
            <div><p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="sign-up.html"
              class="text-danger font-weight-bold">Register</a></p></div>
        </form>
    </div>
 <script src="sign.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/0a0281aa30.js" crossorigin="anonymous"></script>
</body>
</html>
