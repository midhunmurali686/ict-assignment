    <div class="container w-25 ">
        <form action="log.html" method="get" id="signup" class="form" >
            <h1>Sign Up</h1>
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" autocomplete="off" placeholder="enter username">
                <small></small>
            </div>

            <div class="form-field">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off" placeholder="enter email-id">
                <small></small>
            </div>

            <div class="form-field">
                <label for="phone">Phone number:</label>
                <input type="" name="number" id="phone" autocomplete="off" placeholder="enter mobile no:">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="off" onkeyup="trigger()" placeholder="enter password">
                <small></small>
            </div>
            <div class="indicator">
                <span class="weak"></span>
                <span class="medium"></span>
                <span class="strong"></span>
             </div>
             <div class="text"></div>
<br>

            <div class="form-field">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off" placeholder="repeat password">
                <small></small>
            </div>

            <div class="form-field">
                <input type="submit" value="Sign Up" id="btn" >
            </div>
        
              <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="log.html" class=" text-primary "><b>Login here</b></a></p>



        </form>
    </div>

<script src="sign.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
